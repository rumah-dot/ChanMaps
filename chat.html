<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChanMaps-AI</title>
    <link rel="icon" href="DUNIA.PNG" type="image/png">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background-color: #000;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-box {
            width: 80%;
            max-width: 800px;
            height: 60%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }

        .chat-input-container {
            display: flex;
            width: 80%;
            max-width: 800px;
            justify-content: space-between;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
        }

        .send-button {
            background-color: #00ff00;
            color: #000;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            color: #00ff00;
        }

        .ai {
            color: #ff00ff;
        }

        .title {
            font-size: 50px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 3px 3px 5px #ff0000, 0 0 25px #ff0000, 0 0 5px #ff0000;
            animation: rainbowText 3s ease-in-out infinite;
        }

        @keyframes rainbowText {
            0% { color: red; }
            15% { color: orange; }
            30% { color: yellow; }
            45% { color: green; }
            60% { color: blue; }
            75% { color: indigo; }
            100% { color: violet; }
        }

        .coming-soon {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ff0000;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 2s ease-in-out forwards, blink 1s step-start infinite alternate;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">ChanMaps-AI</div>
        <div id="chatBox" class="chat-box">
            <div class="message"><span class="ai">AI:</span> Hello, hacker! How can I assist you today?</div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your message...">
            <button id="sendButton" class="send-button">Send</button>
        </div>
        <div class="coming-soon">Coming Soon...</div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        const apiKey = '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';  // Ganti dengan API Key Hugging Face Anda

        let conversationHistory = [
            { sender: 'ai', message: 'Hello, hacker! How can I assist you today?' }
        ];

        sendButton.addEventListener('click', async () => {
            if (chatInput.value.trim() !== '') {
                const userMessage = chatInput.value.trim();
                addMessage('user', userMessage);
                chatInput.value = '';
                const aiMessage = await getGpt2Response(userMessage);
                addMessage('ai', aiMessage);
            }
        });

        chatInput.addEventListener('keydown', async (event) => {
            if (event.key === 'Enter' && chatInput.value.trim() !== '') {
                const userMessage = chatInput.value.trim();
                addMessage('user', userMessage);
                chatInput.value = '';
                const aiMessage = await getGpt2Response(userMessage);
                addMessage('ai', aiMessage);
            }
        });

        function addMessage(sender, message) {
            conversationHistory.push({ sender, message });

            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'AI'}:</span> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getGpt2Response(input) {
            const prompt = `You are a helpful assistant that answers questions in a concise and clear manner in multiple languages. Answer the question as accurately as possible: "${input}"`;  // Memperjelas instruksi

            const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    inputs: prompt,
                    parameters: {
                        max_length: 150,  // Mengurangi panjang jika perlu
                        temperature: 0.6,  // Mengatur koherensi jawaban
                        top_p: 0.85  // Mengatur variasi jawaban
                    }
                })
            });

            const data = await response.json();
            const result = data[0]?.generated_text || "Sorry, I couldn't generate a response.";
            return result.trim();
        }
    </script>
</body>
</html>
